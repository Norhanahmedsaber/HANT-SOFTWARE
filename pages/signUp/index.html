<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/pages/signUp/styles.css" rel="stylesheet"> </link>
    <title>signup</title>
</head>
<body>
    <div class="SignUp-form">
        <h1>HANT</h1>
        <!-- Name: -->
        <div class="name">
            <label>First Name:</label>
            <input id="firstname"type="text" placeholder="firstname">
            <label>Last Name:</label>
            <input  id="lastname"type="text" placeholder="lastname">
        </div>
        <!-- email -->
        <div class="email">
            <label class="label">Email: </label>
            <input id="email-Text" type="text" placeholder="email">
         </div>
         <!-- password -->
         <div class="password">
            <label>Password:</label>
            <input id="password-Text" type="password" placeholder="password">
        </div>
        <!-- confirmedpassword -->
        <div class="password">
            <label>Confirm Password</label>
            <input id="confirm" type="password" , placeholder="confirm password">
        </div>
        <!-- forget your password option -->
        <div class="button">
          <button id="signup">SignUp</button>
        </div>
        <script src="/scripts/UUID.js"></script>
        <script src="/pages/signUp/signup.js"></script>
    
</body>
</html>
